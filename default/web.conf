# default/web.conf
# Halcyon.ai for Splunk App
# Web configuration (combat-ready, no commentary)

[settings]
enableSplunkWebSSL = false
startwebserver = true
minify_js = true
minify_css = true

[expose:proxy]
pattern = proxy
methods = GET,POST

[endpoint:/services/halcyon/setup]
methods = GET,POST
requireAuthentication = true
output_modes = json

[endpoint:/services/halcyon/validate]
methods = GET,POST
requireAuthentication = true
output_modes = json

[endpoint:/services/halcyon/test_connection]
methods = GET,POST
requireAuthentication = true
output_modes = json

[endpoint:/services/halcyon/inputs]
methods = GET,POST,DELETE
requireAuthentication = true
output_modes = json

[endpoint:/services/halcyon/input_status]
methods = GET
requireAuthentication = true
output_modes = json

# default/props.conf
# Halcyon.ai for Splunk App

########################################
# GLOBAL JSON DEFAULT
########################################
[source::...]
SHOULD_LINEMERGE = false
TRUNCATE = 0

########################################
# CORE SECURITY EVENTS
########################################

[halcyon:alert]
INDEXED_EXTRACTIONS = json
KV_MODE = none
TIME_PREFIX = \"createdAt\":\"
TIME_FORMAT = %Y-%m-%dT%H:%M:%S

[halcyon:alert_instance]
INDEXED_EXTRACTIONS = json
KV_MODE = none

[halcyon:event]
INDEXED_EXTRACTIONS = json
KV_MODE = none
TIME_PREFIX = \"eventTime\":\"
TIME_FORMAT = %Y-%m-%dT%H:%M:%S

[halcyon:threat]
INDEXED_EXTRACTIONS = json
KV_MODE = none

[halcyon:artifact]
INDEXED_EXTRACTIONS = json
KV_MODE = none

########################################
# ASSETS / DEVICES
########################################

[halcyon:asset]
INDEXED_EXTRACTIONS = json
KV_MODE = none
TIME_PREFIX = \"last_updated_date\":\"
TIME_FORMAT = %Y-%m-%dT%H:%M:%S

[halcyon:device]
INDEXED_EXTRACTIONS = json
KV_MODE = none
TIME_PREFIX = \"last_heartbeat_date\":\"
TIME_FORMAT = %Y-%m-%dT%H:%M:%S

[halcyon:device_extracted_key]
INDEXED_EXTRACTIONS = json
KV_MODE = none

########################################
# IDENTITY
########################################

[halcyon:user]
INDEXED_EXTRACTIONS = json
KV_MODE = none

[halcyon:tenant_user]
INDEXED_EXTRACTIONS = json
KV_MODE = none

[halcyon:identity_provider]
INDEXED_EXTRACTIONS = json
KV_MODE = none

########################################
# TENANCY
########################################

[halcyon:tenant]
INDEXED_EXTRACTIONS = json
KV_MODE = none
TIME_PREFIX = \"createdDate\":\"
TIME_FORMAT = %Y-%m-%dT%H:%M:%S

[halcyon:subtenant]
INDEXED_EXTRACTIONS = json
KV_MODE = none

[halcyon:deployment_group]
INDEXED_EXTRACTIONS = json
KV_MODE = none

########################################
# POLICY / CONTROL
########################################

[halcyon:policy]
INDEXED_EXTRACTIONS = json
KV_MODE = none

[halcyon:policy_group]
INDEXED_EXTRACTIONS = json
KV_MODE = none

[halcyon:override]
INDEXED_EXTRACTIONS = json
KV_MODE = none

[halcyon:tag]
INDEXED_EXTRACTIONS = json
KV_MODE = none

########################################
# OPERATIONS
########################################

[halcyon:job]
INDEXED_EXTRACTIONS = json
KV_MODE = none
TIME_PREFIX = \"createdAt\":\"
TIME_FORMAT = %Y-%m-%dT%H:%M:%S

[halcyon:webhook]
INDEXED_EXTRACTIONS = json
KV_MODE = none

[halcyon:integration]
INDEXED_EXTRACTIONS = json
KV_MODE = none

[halcyon:installer]
INDEXED_EXTRACTIONS = json
KV_MODE = none

########################################
# PLATFORM HEALTH
########################################

[halcyon:health]
INDEXED_EXTRACTIONS = json
KV_MODE = none

[halcyon:auth_event]
INDEXED_EXTRACTIONS = json
KV_MODE = none

########################################
# METRICS (STRICT METRICS MODE)
########################################

[halcyon:event_metrics]
METRICS = true
INDEXED_EXTRACTIONS = json
KV_MODE = none
TIME_FORMAT = %Y-%m-%dT%H:%M:%S

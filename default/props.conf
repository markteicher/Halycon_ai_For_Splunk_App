# default/props.conf
#
# Halcyon.ai for Splunk App
# Sourcetype definitions and parsing rules

############################
# Global defaults
############################
[source::...halcyon*.log]
SHOULD_LINEMERGE = false
LINE_BREAKER = ([\r\n]+)
TRUNCATE = 0
CHARSET = UTF-8

############################
# Core Security Objects
############################
[halcyon:alert]
INDEXED_EXTRACTIONS = json
KV_MODE = none
TIME_PREFIX = \"createdAt\":
TIME_FORMAT = %Y-%m-%dT%H:%M:%S.%3N%Z
MAX_TIMESTAMP_LOOKAHEAD = 32

[halcyon:alert_instance]
INDEXED_EXTRACTIONS = json
KV_MODE = none


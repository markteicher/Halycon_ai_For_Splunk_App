# restmap.conf
# Halcyon.ai for Splunk App
# REST endpoint mappings for setup, validation, and modular input control

###############################################################################
# Setup & Configuration
###############################################################################

[script:halcyon_setup]
match = /halcyon/setup
script = halcyon_setup_handler.py
scripttype = python

[script:halcyon_setup_reload]
match = /halcyon/setup/reload
script = halcyon_setup_handler.py
scripttype = python

###############################################################################
# Validation & Connectivity
###############################################################################

[script:halcyon_validate]
match = /halcyon/validate
script = halcyon_validation.py
scripttype = python

[script:halcyon_test_connection]
match = /halcyon/test_connection
script = halcyon_validation.py
scripttype = python

###############################################################################
# Modular Input Management
###############################################################################

[script:halcyon_inputs]
match = /halcyon/inputs
script = halcyon_input_handler.py
scripttype = python

[script:halcyon_inputs_status]
match = /halcyon/inputs/status
script = halcyon_input_handler.py
scripttype = python

[script:halcyon_inputs_enable]
match = /halcyon/inputs/enable
script = halcyon_input_handler.py
scripttype = python

[script:halcyon_inputs_disable]
match = /halcyon/inputs/disable
script = halcyon_input_handler.py
scripttype = python

###############################################################################
# Health & Diagnostics
###############################################################################

[script:halcyon_health]
match = /halcyon/health
script = halcyon_validation.py
scripttype = python

###############################################################################
# Backfill & Replay (future-safe, no-op until implemented)
###############################################################################

[script:halcyon_backfill]
match = /halcyon/backfill
script = halcyon_input_handler.py
scripttype = python
